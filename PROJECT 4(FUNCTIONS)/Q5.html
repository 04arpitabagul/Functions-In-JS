<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Array Elements</title>
</head>
<body>
    <script>
        function sumArray() {
              let arraySize = parseInt(prompt("Enter the number of elements in the array: "));

              let numbers = [];
              for (let i = 0; i < arraySize; i++) {
                   numbers.push(parseInt(prompt(`Enter element ${i + 1}: `)));
              }

             let sum = 0;
                for (let i = 0; i < numbers.length; i++) {
                  sum += numbers[i];
                 }

           alert(`Sum of array elements: ${sum}`);
         }

sumArray();

    </script>
</body>
</html>
